<ion-header>
  <ion-navbar>
    <ion-title>heroDetails</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>ID</ion-label>
      <ion-input type='number' [(ngModel)]='hero.id' [disabled]='!newHero'></ion-input>
    </ion-item>
    <ion-item> 
      <ion-label floating>Name</ion-label>
      <ion-input type='text' [(ngModel)]='hero.name'></ion-input> 
    </ion-item>
    <ion-item>
      <button ion-button color="primary" full (click)='save()'>Save</button>
    </ion-item>
    <ion-item>
      <button ion-button color="danger" full (click)='delete()' [hidden]='newHero'>Delete</button>
    </ion-item>
  </ion-list>
</ion-content>
