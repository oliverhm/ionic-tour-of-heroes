<ion-header>
  <ion-navbar>
    <ion-title>hero</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item ion-item *ngFor="let item of HEROES">
      <h2 class="title">id: {{item.id}}</h2>
      <h3>name: {{item.name}}</h3>
      <button ion-button color="danger">Click</button>
    </ion-item>
  </ion-list>

</ion-content>
