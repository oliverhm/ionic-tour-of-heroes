<ion-header>
  <ion-navbar>
    <ion-title>hero</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)='openDetails()' >Adiciona</button>

  <ion-list>
    <ion-item ion-item *ngFor="let item of HEROES">
      <h2 class="title">id: {{item.id}}</h2>
      <h3>name: {{item.name}}</h3>
      <hero-button [hero]='item' (clickButton)='openDetails($event)'></hero-button>
    </ion-item>
  </ion-list>


</ion-content>
